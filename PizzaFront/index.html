<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>PizzaFront</title>
</head>

<body>
    <header>
        <div class="logo logo-header">
            <img src="assets/img/VectorPizza.svg" alt="logo-pizzeria">
            <h1>
                <spam class="logo-pizza">Pizza</spam>&<spam class="logo-front">Front</spam>
            </h1>
        </div>
        <nav class="barra-navegacion">
            <ul class="barra-horizontal">
                <li><a href="#default">Home</a></li>
                <li><a href="#ranking">Ranking</a></li>
                <li><a href="#promocion">Promoción</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-main">
            <div class="cuadro-izquierdo">
                <h2>Envio gratis <spam>comprando</spam> 2 pizzas</h2>
                <img src="assets/img/delivery.png" alt="pizza-delivering" class="cuadro-izquierdo-background">
            </div>
            <div class="cuadro-derecho">
                <h2>Podio de pizzas</h2>
                <h3>Pizzas top 5</h3>
                <div class="lista-pizzas">
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <img src="assets/img/PizzaFalling.png" alt="pizza-falling">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <div class="footer-contacto">
                <ul>
                    <li><a href="#default">Home</a></li>
                    <li><a href="#ranking">Ranking</a></li>
                    <li><a href="#promocion">Promoción</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </div>
            <div class="logo logo-footer">
                <img src="assets/img/VectorPizza.svg" alt="logo-pizzeria">
                <spam class="logo-pizza">Pizza</spam>&<spam class="logo-front">Front</spam>
            </div>
    </footer>
    </div>
</body>

</html>
